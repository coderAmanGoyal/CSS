<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background styling</title>
    <style>
        #color {color: rgba(225, 82, 30, 0.7); background-color: rgb(86, 118, 107);}
        main {background-color: brown;}
           #image{
            height:500px; width:1000px;
            background-color: rgb(100, 100, 124); background-image: url(/images/x1080.jpg);
            background-position: 1.4cm;
            background-repeat: no-repeat; background-size: contain;
            }
    </style>
</head>
<body>
    <div id="color">This is div</div>
    <main>This is main tag's content</main>
    <div id="image">BMW</div>
</body>
</html>
